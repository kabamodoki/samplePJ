spring.thymeleaf.mode=HTML

# パスワードハッシュ化方式
password.hash.code=SHA-256

# postgres接続先設定
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${AWS_RDS_HOST:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${AWS_RDS_USER:postgres}
spring.datasource.password=${AWS_RDS_PASS:postgres}

# ログレベル
logging.level.sample.*=DEBUG
