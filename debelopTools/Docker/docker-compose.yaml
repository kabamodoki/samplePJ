version: "3"
services:

#=========================================================
# nginx
#=========================================================
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./containers/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - node
    restart: always

#=========================================================
# node
#=========================================================
  node:
    build: 
       context: ./containers/node
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - ./node:/app
    environment:
      - NODE_ENV=production
    depends_on:
      - keycloak
    restart: always
    
#=========================================================
# spring
#=========================================================
  spring:
    build: 
      context: ./containers/spring
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - postgres
      - redis
    restart: always

#=========================================================
# redis
#=========================================================
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: always

#=========================================================
# keycloak
#=========================================================
  keycloak:
    image: quay.io/keycloak/keycloak:latest 
    command: start-dev
    ports:
      - "8081:8080"
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin_password
      - KC_DB=postgres
      - KC_DB_URL_HOST=postgres
      - KC_DB_URL_DATABASE=keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak_password
    volumes:
      - ./containers/Keycloak/keycloak.conf:/opt/keycloak/conf/keycloak.conf
    depends_on:
      - postgres  
    restart: always

#=========================================================
# database postgresql
#=========================================================
  postgres:
    build: ./containers/postgres
    container_name: postgres
    ports:
      - 5432:5432
    volumes:
      # データ永続化のためのボリューム追加
      - ./containers/postgres/data:/var/lib/postgresql/data 
      - ./containers/postgres/init:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak_password
      - POSTGRES_DB=keycloak
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    hostname: postgres
    restart: always
    user: postgres
